<!DOCTYPE html>
<html>
    <head>
        <title>webinosTV</title>
        <script type="text/javascript" src="dist/wrt.js"></script>
        <script type="text/javascript" src="dist/deps.js"></script>
        <script type="text/javascript" src="dist/app.js"></script>
    	<link href='css/roboto.css' rel='stylesheet' type='text/css'>
    	<link href="css/style-mobile.css" rel="stylesheet" type="text/css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    </head>
    <body>
    	<div id="topmenu" class="menu">
    		<div id="menu-device" class="menu-item" href=""></div>
    		<div class="menu-border"></div>
    		<div id="menu-media" class="menu-item" href="">Select Media</div>
    		<div class="menu-border"></div>
    		<div id="menu-queue" class="menu-item" href="">Media Queue</div>
    	</div>
    	
    	<div id="container-device" class="subpage">
    		<div class="header">
    			<div id="wrapper-selected-source" class="header-item-device header-active">
    				<img id="current-source-logo" src="" />
 		   			<div id="current-source-name">Source device</div>
    			</div>
    			<div id="device-arrow"></div>
    			<div id="wrapper-selected-target" class="header-item-device">
 		   			<div id="current-target-name">Target device</div>
 		   			<img id="current-target-logo" src="" />
    			</div>
    		</div>
    		
    		<div id="sourcewrapper" class="device-column">
    			<ul id="sourcelist">
    				<li>Loading...</li>
    			</ul>
    		</div>
    		
    		<div id="targetwrapper" class="device-column">
    			<ul id="targetlist">
    				<li>Loading...</li>
    			</ul>
    		</div>
    		</div>
    	</div>
    		
    	<div id="container-media" class="subpage">	
    		<div class="header">
    			<div class="header-item-media">
 		   			<img id="selected-source" src="" />
 		   			<div id="selected-source-intro">You can select media from</div>
 		   			<div id="selected-source-name"></div>
 		   		</div>
    		</div>
    		
    		<div id="categorywrapper">
    			<ul id="categorylist">
    				<li>Loading...</li>
    			</ul>
    		</div>
    	</div>
    	
    	<div id="container-queue" class="subpage">	
    		<div class="header">
    			<div class="header-item-queue">
 		   			TODO
 		   		</div>
    		</div>
    		
    		TODO2
    	</div>
    </body>
</html>
