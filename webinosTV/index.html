<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
    <script type="text/javascript" src="dist/wrt.js"></script>
    <script type="text/javascript" src="dist/deps.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
    <link href="css/style-tv.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  </head>
  <body>
    <div id="mobilebrowser" class="pt-page">
      <div id="topmenu" class="mobilemenu">
        <div id="menu-device" class="mobilemenu-item nav_menu focus" href="">
          <div class="mobilemenu-item-inner">Select a Source and Target device</div>
        </div>
        <div id="menu-media" class="mobilemenu-item nav_menu" href="">
          <div class="mobilemenu-item-inner">Select Media</div>
        </div>
        <div id="menu-queue" class="mobilemenu-item nav_menu" href="">
          <div class="mobilemenu-item-inner">Media Queue</div>
        </div>
      </div>

      <div id="container-device" class="subpage">
        <div class="header">
          <div id="wrapper-selected-source" class="header-item-device header-active">
            <img id="current-source-logo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" />
            <div id="current-source-name">Source devices</div>
          </div>
          <div id="device-arrow"></div>
          <div id="wrapper-selected-target" class="header-item-device">
            <div id="current-target-name">Target devices</div>
            <img id="current-target-logo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" />
          </div>
        </div>

        <div id="mobilesourcewrapper" class="device-column">
          <ul id="mobilesourcelist">
            <li>Loading...</li>
          </ul>
        </div>

        <div id="mobiletargetwrapper" class="device-column">
          <ul id="mobiletargetlist">
            <li>Loading...</li>
          </ul>
        </div>
      </div>

      <div id="container-media" class="subpage">
        <div class="header-media">
          <div class="header-item-media">
            <img id="selected-source" src="" />
            <div id="selected-source-intro">No source device selected</div>
            <div id="selected-source-name"></div>
          </div>
        </div>

        <div id="mobilecategorywrapper">
          <ul id="mobilecategorylist">
            <li>Loading...</li>
          </ul>
        </div>

        <div id="media-actions">
          <div class="header-item-media header-item-mediaactions">
            <div id="select-media-dd-wrapper">
              <div id="tv-append" class="content-queuebutton nav_media_action">Add to queue</div>
              <div id="select-media-dd-all" class="nav_media_action">Select All</div>
              <div id="select-media-dd-none" class="nav_media_action">Deselect All</div>
              <div class="content-searchbox" style="display: none;">
                <input id="content-search" type="text" />
              </div>
              <div class="content-searchbutton"></div>
            </div>
          </div>
        </div>

        <div id="mobilecontentwrapper">
          <ul id="mobilecontentlist">
            <li>Loading...</li>
          </ul>
        </div>
      </div>

      <div id="container-queue" class="subpage">
        <div id="header-queue" class="header-queue">
          <div id="mobilequeuetargetwrapper">
          	<ul id="mobilequeuetargetlist">
              <li>Loading...</li>
            </ul>
          </div>
          <div class="header-item-queue separator"></div>
        </div>

        <div id="mobilequeuewrapper">
          <ul id="mobilequeuelist">
            <li>Loading...</li>
          </ul>
        </div>
        
        <div id="mobilequeuecontrols">
          <div class="mobilequeuecontrols"></div>
        </div>
      </div>
    </div>

    <div id="renderer" class="pt-page">
      <video  height="100%" > </video>
      <audio ></audio>
      <div class="imageContainer" width="100%" height="100%" ></div>
      <div class="rendererControlls"></div>
    </div>

    <div id="leftfadeout"></div>
  </body>
</html>
