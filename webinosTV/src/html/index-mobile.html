<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>webinosTV</title>
    <link href="css/style-mobile.css" rel="stylesheet" type="text/css" />
    <!-- build:template -->
    <script type="text/javascript" src="<%= uri %>/webinos.js"></script>
    <!-- /build -->
    <script type="text/javascript" src="js/deps.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div id="mobilebrowser" class="pt-page">
      <div id="topmenu" class="mobilemenu">
        <div id="menu-device" class="mobilemenu-item"></div>
        <div class="mobilemenu-border"></div>
        <div id="menu-media" class="mobilemenu-item">Select Media</div>
        <div class="mobilemenu-border"></div>
        <div id="menu-queue" class="mobilemenu-item">Media Queue</div>
      </div>
      <div id="container-device" class="subpage">
        <div class="header">
          <div id="wrapper-selected-source" class="header-item-device header-active">
            <div id="current-source-logo"></div>
            <div id="current-source-name">Source devices</div>
          </div>
          <div id="device-arrow"></div>
          <div id="wrapper-selected-target" class="header-item-device">
            <div id="current-target-name">Target devices</div>
            <div id="current-target-logo"></div>
          </div>
        </div>

        <div id="mobilesourcewrapper" class="device-column">
          <ul id="mobilesourcelist">
            <li>Loading...</li>
          </ul>
        </div>

        <div id="mobiletargetwrapper" class="device-column">
          <ul id="mobiletargetlist">
            <li>Loading...</li>
          </ul>
        </div>
      </div>

      <div id="container-media" class="subpage">
        <div class="header-media">
          <div id="wrapper-selected-sourcemedia" class="header-item-media">
            <div id="selected-source"></div>
            <div id="selected-source-intro">No source device selected</div>
            <div id="selected-source-name"></div>
          </div>
          <div class="header-item-media separator"></div>
          <div class="header-item-media header-item-mediaactions">
            <div id="select-media-dd-wrapper">
              <div id="select-media-dd-count">0 files selected</div>
              <ul id="select-media-dd-menu">
                <li id="select-media-dd-all" class="">Select All</li>
                <li id="select-media-dd-none" class="">Deselect All</li>
              </ul>
            </div>
          </div>
          <div class="header-item-media separator"></div>
          <div class="header-item-media header-item-mediaactions">
            <div class="content-searchbox">
              <input id="content-search" type="text" />
            </div>
            <div class="content-searchbutton"></div>
            <div class="header-menu-border"></div>
            <div id="mobileappend" class="content-queuebutton"></div>
          </div>
        </div>

        <div id="mobilecategorywrapper">
          <ul id="mobilecategorylist">
            <li>Loading...</li>
          </ul>
        </div>

        <div id="mobilecontentwrapper">
          <ul id="mobilecontentlist">
            <li>Loading...</li>
          </ul>
        </div>
      </div>

      <div id="container-queue" class="subpage">
        <div id="header-queue" class="header-queue">
          <div id="mobilequeuetargetwrapper">
            <ul id="mobilequeuetargetlist">
              <li>Loading...</li>
            </ul>
          </div>
          <div class="header-item-queue separator"></div>
        </div>

        <div id="mobilequeuewrapper">
          <ul id="mobilequeuelist">
            <li>Loading...</li>
          </ul>
        </div>

        <div id="mobilequeuecontrols">
          <div class="mobilequeuecontrols">
            <div class="slim controlContainer" id="mobileControlContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="renderer" class="pt-page">
      <div id="albumcover" style="display: none;">
        <div class="gloss"></div>
        <div class="iteminfo"></div>
      </div>
      <video></video>
      <audio></audio>
      <div class="imageContainer" style="display: none;"></div>
      <div class="rendererControlls"></div>
    </div>

    <div id="mobilecontroller" class="pt-page">
      <div class="mobilemenu">
        <div class="mobilemenu-item">Remote Control</div>
      </div>
      <div id="header-control" class="header-control">
        <div id="mobileselecttarget">
          <ul id="mobileselecttargetlist">
            <li>Loading...</li>
          </ul>
        </div>
        <div class="header-item-queue separator"></div>
      </div>

      <div id="controlpadwrapper">
        <div id="controlpad" class="tapButton" >
          <div class="clickAreaUp controlbutton"></div>
          <div class="clickAreaLeft controlbutton"></div>
          <div class="clickAreaRight controlbutton"></div>
          <div class="clickAreaOk controlbutton"></div>
          <div class="clickAreaDown controlbutton"></div>
        </div>
      </div>
    </div>
  </body>
</html>
